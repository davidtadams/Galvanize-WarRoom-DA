<div class="row small-up-1 medium-up-2 large-up-3">
  <div ng-repeat="server in servers" class="column">
    <div class="card">
      <div class="card-header">
        <p class="lead">{{server.name}}</p>
      </div>
      <div class="card-body">
        <p>Average response time 50ms</p>
      </div>
      <div class="card-footer card-good">
        <p>Response time {{server.responseTime}}</p>
      </div>
    </div>
  </div>
</div>
