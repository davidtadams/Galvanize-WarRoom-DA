<div class="row small-up-1 medium-up-2 large-up-3">
  <div ng-repeat="server in servers" class="column">
    <div ng-click="showServer(server.id)" class="card">
      <div class="card-header">
        <p class="lead">{{server.name}}</p>
      </div>
      <div class="card-body">
        <h6>Average response time {{server.averageResponseTime * 1000 | number:0}} (ms)</h6>
      </div>
      <div class="card-footer" ng-class="{'good':server.responseTime * 1000 <= settings.warning, 'warn':server.responseTime * 1000 > settings.warning && server.responseTime * 1000 <= settings.critical, 'critical':server.responseTime * 1000 > settings.critical}">
        <p>Response time {{server.responseTime * 1000 | number:0}} (ms)</p>
      </div>
    </div>
  </div>
  <p>Warning Threshold: {{settings.warning}}</p>
  <p>Critical Threshold: {{settings.critical}}</p>
</div>
