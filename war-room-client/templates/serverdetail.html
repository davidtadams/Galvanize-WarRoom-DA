<div class="row small-up-1 medium-up-2 large-up-3">
  <div class="column">
    <div class="card">
      <div class="card-header">
        <p class="lead">{{server.name}}</p>
      </div>
      <div class="card-body">
        <p>Average response time 50ms</p>
        <p>Additional Info:</p>
        <ul>
          <li>Operating Sytem: {{server.os}}</li>
          <li>Memory: {{server.memory}}</li>
          <li>CPU: {{server.cpu}}</li>
          <li>Temperature: {{server.temp}}</li>
        </ul>
      </div>
      <div class="card-footer card-good">
        <p>Response time {{server.responseTime}}</p>
      </div>
    </div>
  </div>
</div>
